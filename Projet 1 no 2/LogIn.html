<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log In < GeneratePress - WordPress>
    </title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>
        <a href="https://generatepress.com"><img src="images/" alt="P Logo"></a>
    </h1>
    <div class="login">
        <form id="loginform" method="POST" action="">
            <p>
                <label for="username">Username or Email Address</label>
                <input type="text" name="username" id="username" class="inputsLog">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="inputsLog">
            </p>
            <p class="logLigneFlex">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">Remember Me</label>
                <button type="submit" class="loginButton">Log In</button>
            </p>
            
        </form>
    </div>
    <div>
        <p>
            <a href="">Lost your password?</a>
        </p>
        <p>
            <a href="Home.html">Back to GeneratePress</a>
        </p>
    </div>
</body>

</html>
